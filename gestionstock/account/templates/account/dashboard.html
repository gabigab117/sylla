#generate a simple html template for a dashboard page with a welcome message and a logout button
<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4            ">Welcome to Your Dashboard</h1>
            <p class="text-gray-600 mb-6">This is your dashboard where you can manage your account and settings.</p>
            <form method="post" action="{% url 'account:logout' %}" class="inline-block">
                {% csrf_token %}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
                    Logout
                </button>
            </form>
        </div>
    </div>
</body>
</html>
